<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="./public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/style.css">
</head>
<body class="login-background">
  
  <header class="site-header">
    <div class="header-content login-title-container">
      <div class="container">
        <h1><font style="color: #f6ffda; text-align: left; font-size: 4rem;">
          <strong>Chitra Financial <br> Manager</strong></font>
      </div>
      </h1>
    <br>
  </header>

<main class="login-container">
  
  <div class="row justify-content-center">
    <div>
    
      <h1 class="main-title text-center" style="color: aliceblue;">Create Account</h1>
      <br>
      <div class="signup-box">
        <form method="POST" action="/create">
          <label for="new-username">Username:</label><br>
          <input type="text" id="new-username" name="username" placeholder="Choose a username" required><br>

          <label for="new-password">Password:</label><br>
          <input type="password" id="new-password" name="password" placeholder="Create a password" required><br>

          <label for="confirm-password">Confirm Password:</label><br>
          <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm password" required><br>

          <label for="main-currency">Main Currency:</label><br>
          <select id="main-currency" name="main_currency" required>
            <option value="RON">RON</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select><br>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div style="color: red;">{{ messages[0] }}</div>
            {% endif %}
          {% endwith %}
          
          <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
        </form>
        <br>
        <footer>Already have an account? <a href="/login" style="color:rgb(255, 255, 255);">Login here.</a></footer>
      </div>
    </div>
  </div>
</main>

</body>
</html>
